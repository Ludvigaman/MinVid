<div class="main" *ngIf="isLoggedin">
  <app-navbar style="width: 98vw;"></app-navbar>
  <div class="outlet">
    <router-outlet/>
  </div>
  <app-footer style="width: 98vw;"></app-footer>  
</div>

<div class="main" *ngIf="!isLoggedin">
  <div class="outlet" style="margin-top: 50px">
    <div class="content">
      <img src="/assets/images/logo.png" style="width: 20%; margin-bottom: 50px;" alt="">
      <h2>Log in</h2>
      <mat-form-field appearance="outline" class="inputField">
        <input matInput style="color: white;" placeholder="Password" type="password" [(ngModel)]="password" (keyup.enter)="login()">
      </mat-form-field>
      <mat-checkbox
        [(ngModel)]="rememberLogin" style="margin-left: -13px; margin-bottom: 10px;">
        <label style="color: white;">Keep me signed in?</label>
      </mat-checkbox>
      <a mat-stroked-button (click)="login()" *ngIf="!loading">Log in</a>
      <h4 *ngIf="loading">Logging in...</h4>
      <h4 *ngIf="pwFailed">Wrong password...</h4>
    </div>
  </div>
</div>
