<div class="navbarContainer">
    <div class="sideNavLeft">
        <a (click)="navigate('/')" style="cursor: pointer;"><img src="/assets/images/logo.png" class="logo"></a>
    </div>

    <mat-form-field appearance="outline" class="search-bar small" >
        <input style="color: white; " matInput placeholder="Search" [(ngModel)]="input" (keyup.enter)="search()"/>
        <button mat-icon-button matSuffix (click)="search()">
            <mat-icon style="color: white">search</mat-icon>
        </button>
    </mat-form-field>
    
    <div class="sideNavRight">
        <a mat-stroked-button (click)="navigate('/search/all')" style="margin-right: 20px; text-align: center;"><mat-icon>subscriptions</mat-icon>All videos</a>
        <a mat-stroked-button (click)="navigate('/tags/all')" style="margin-right: 20px; text-align: center;"><mat-icon>ballot</mat-icon>Tags</a>
        <a mat-stroked-button (click)="navigate('/upload')" style="margin-right: 20px; text-align: center;"><mat-icon>add_to_queue</mat-icon>Upload</a>
        <a mat-stroked-button (click)="navigate('/settings')" style="text-align: center;"><mat-icon>settings</mat-icon>Settings</a>
    </div>
</div>
